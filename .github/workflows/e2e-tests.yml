name: E2E Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'tests/e2e/**'
      - 'src/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  test-e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy 
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
      env:
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1 
    - name: Run E2E Tests
      run: npx playwright test tests/e2e --workers=1
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        HOME: /root
        # Add other secrets here if needed for DB connection or credentials
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-e2e
        path: playwright-report/
        retention-days: 15
