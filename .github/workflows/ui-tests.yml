name: UI Tests

on:
  push:
    branches: [ main, master ]
    paths:
      - 'tests/web/**'
      - 'src/web/**'
      - 'src/config/**'
      - 'src/utils/**'
      - 'src/fixtures/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'tests/web/**'
      - 'src/web/**'
      - 'src/config/**'
      - 'src/utils/**'
      - 'src/fixtures/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  test-ui:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy 
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
      env:
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1 
    - name: Run UI Tests
      run: npm run test:ui
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        HOME: /root
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-ui
        path: playwright-report/
        retention-days: 15
